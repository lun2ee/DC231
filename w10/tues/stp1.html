<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>W10-stp10</title>
    <script>
      // alert("hello world!");
      // prompt 로 띄어주는 기능 (내용이 적혀지면서)
      // 명령어 = 함수 (이미 내장되어있는 함수)
      // 함수이름 (넣어줘야하는 값);
      // alert(1);
      // alert("1");
      console.log("텍스트입니다");
      // 검정글씨 로 나옴 console 에서
      console.log("1");
      // 보라색 글씨로 나옴 console에서
      console.log(1);
      // 검정색 글씨로 나옴 console에서
      // 두개의 차이는 계산할때 차이를 볼 수 있음
      console.log(1 + 1);
      console.log("1+1");
      console.log("1" + 1);
      console.log("안녕" + 1);
      console.log(1 + "숫자에 더한 글자");
      // 개발자 도구에서 볼수있음. -> console TAB 에서
      // js 특징: 숫자랑 글자에 구분이 있지만 데이터 변수로서의 구분이 약함
    </script>
  </head>
  <body>
    <h1>뭐라도 텍스트를 좀 넣는다.</h1>
  </body>
</html>
